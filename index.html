<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Pixel MP3 Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-warm">
<div id="player">
    <canvas id="art" width="64" height="64"></canvas>
    <div class="controls">
        <button id="prev">&#9664;</button>
        <button id="play">Play</button>
        <button id="next">&#9654;</button>
        <label>Vol <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5"></label>
        <label>Timer <input type="number" id="timer" min="1" max="120" value="30"></label>
        <button id="setTimer">Set</button>
        <select id="theme">
            <option value="warm">Warm</option>
            <option value="cool">Cool</option>
            <option value="dark">Dark</option>
        </select>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
