<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Lofi Fireplace</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <canvas id="scene" width="64" height="64"></canvas>
    <div class="arrow left" id="prev">&#9664;</div>
    <div class="arrow right" id="next">&#9654;</div>
    <div class="controls">
        <button id="play">Play</button>
        <label>Music Vol <input type="range" id="musicVol" min="0" max="1" step="0.01" value="0.5"></label>
        <label>Fire Vol <input type="range" id="fireVol" min="0" max="1" step="0.01" value="0.5"></label>
        <label>Timer (min) <input type="number" id="timer" min="1" max="120" value="30"></label>
        <button id="setTimer">Set Timer</button>
        <select id="theme">
            <option value="warm">Warm</option>
            <option value="cool">Cool</option>
            <option value="dark">Dark</option>
        </select>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
